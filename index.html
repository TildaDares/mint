<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Intuit Accounts - Sign Up</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <header>
    <a href="https://accounts.intuit.com/signup.html?offering_id=Intuit.ifs.mint&namespace_id=50000026&redirect_url=https%3A%2F%2Fmint.intuit.com%2Foverview.event%3Ftask%3DS#">
      <img src="./images/intuit.PNG" alt="intuit logo"> 
    </a>
  </header>
  <main>
    <div class="links">
      <a href="https://www.mint.com/">
        <img src="./images/mint.PNG" alt="mint logo"> 
      </a>
      <a href="https://quickbooks.intuit.com/">
        <img src="./images/quickbooks.PNG" alt="quickbooks logo">
      </a>
      <a href="https://turbotax.intuit.com/">
        <img src="./images/turbotax.PNG" alt="mint logo"> 
      </a>
    </div>

    <form>
      <p>Create an Intuit account</p>
      <div class="caption">
        <p>One account for everything Intuit, including Mint. </p>
        <a href="https://accounts-help.lc.intuit.com/questions/1582580-creating-an-account">Learn more</a>
        <p>Already have an account?
          <a href="https://accounts.intuit.com/index.html?offering_id=Intuit.ifs.mint&namespace_id=50000026&redirect_url=https%3A%2F%2Fmint.intuit.com%2Foverview.event%3Ftask%3DS"> Sign In</a>
        </p>
      </div>
      <label for="email">Email address</label>
      <input type="email" name="email" id="email" placeholder="You'll verify this later">
      <label for="phone">Phone</label>
      <input type="tel" name="phone" id="phone" placeholder="Helps with lost passwords and security">
      <label for="password">Password</label>
      <input type="password" name="password" id="password" placeholder="Don't reuse an old password">
      <label for="password-conf">Password Confirmation</label>
      <input type="password" name="password-conf" id="password-conf">

      <input type="button" name="button" class="create-acct">
    </form>
  </main>
</body>
</html>
